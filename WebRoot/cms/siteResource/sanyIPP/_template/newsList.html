<script type="text/javascript" src="components/datepicker/blue_WdatePicker.js?lang=zh_CN"></script>
<script type="text/javascript">

function queryList() {	
	var startTime = $("#startTime").val();
	var endTime = $("#endTime").val();
	var keywords = $("#keywords").val();
	
	var url = '<cms:siteparam name="appcontext"/>/document/showNewsList.freepage?siteId=<cms:siteinfo property="siteId"/>&channelId=<cms:channel property="channelId"/>&startTime='
		+startTime+'&endTime='+endTime+'&keywords='+encodeURIComponent(encodeURIComponent(keywords));
	
	document.getElementById("newsList").src = url;
}

$(document).ready(function() {
 
 		var siteId = '<cms:siteinfo property="siteId"/>';
		var channelId = '<cms:channel property="channelId"/>';
 		var pageURL = window.location.href;

		var siteName = '<cms:siteinfo property="name"/>';
 		var channelName = '<cms:channel property="name"/>';
 		
		var url =  '<cms:siteparam name="staticcontext"/>/counter/browserCounter.freepage?jsonp_callback=?';
		var docrefer = document.referrer;
		$.getJSON(url, { siteId:siteId, channelId:channelId, pageURL:pageURL, siteName:encodeURIComponent(siteName),referer:docrefer, channelName:encodeURIComponent(channelName) },
            function(data) {   
                 
            });
	 });


</script>
</head>
<body>
<div id="wrapper">
  <div  class="top">
    <div class="logo_top"><img src="images/top_logo.jpg" width="303" height="31" /></div>
  </div>
  <div class="daohang">
    <cms:sanynav/>       
    <div class="clear"></div>
  </div>
  <div class="container">
  	  <cms:sanyleftnav channel="news"/>
      <div class="rightcontent">
   	    <div class="titleMenu"><div class="path"><cms:position/></div><span class="title"><cms:channel property="name"/> </span></div>
        <div class="searchbox">
   	  	  <h1 class="title">检索 新闻动态</h1>
  	  <table border="0" cellspacing="6" width="100%">
      	  	        <tr>
      	  	          <td height="28">发布日期 :
      	  	            <input  id="startTime"  name="startTime" class="Wdate" type="text" onclick="WdatePicker()" />
      	  	            ~
      	  	            <input id="endTime" name="endTime"  class="Wdate" type="text" onclick="WdatePicker()" /></td>
   	  	            </tr>
      	  	        <tr>
      	  	          <td height="28">
      	  	            按关键词  :
      	  	            <input style="WIDTH: 193px;" type="text" id="keywords" name="keywords" />   	  	                
   	  	              <img src="images/search_zh-cn.gif" width="58" height="17" align="absmiddle"  onclick="queryList();"/></td>
   	  	            </tr>
  	      </table>       
          </div>
          <div class="ulList">
          	<h1 class="title">所有 新闻动态</h1>
          	<br/>
            <ul>
            	<iframe id="newsList"  src="<cms:siteparam name='appcontext'/>/document/showNewsList.freepage?siteId=<cms:siteinfo property='siteId'/>&channelId=<cms:channel property='channelId'/>" scrolling="auto" width="100%" height="500px" frameborder="0"></iframe>
            </ul>
          </div>
      <br clear="left"/>
    </div>
  </div>
