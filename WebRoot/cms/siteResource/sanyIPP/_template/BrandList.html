<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>三一集团内网宣传平台</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
<link href="css/foot2.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/nav.js"></script>
<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="js/until.js"></script>
<script type="text/javascript">
function downloadPdf(url, chanel_id, document_id) {
 	var page = '<cms:siteparam name="appcontext"/>/document/downloadDocument.freepage?siteId=<cms:siteinfo property="siteId"/>&channelId='+chanel_id+'&docId='+document_id+'&url='+url;
 	window.open(page);
 }
 
 $(document).ready(function() {
 
 		var siteId = '<cms:siteinfo property="siteId"/>';
		var channelId = '<cms:channel property="channelId"/>';
 		var pageURL = window.location.href;

		var siteName = '<cms:siteinfo property="name"/>';
 		var channelName = '<cms:channel property="name"/>';
		 var docrefer = document.referrer;
		var url =  '<cms:siteparam name="staticcontext"/>/counter/browserCounter.freepage?jsonp_callback=?';
		
		$.getJSON(url, { siteId:siteId, channelId:channelId, pageURL:pageURL,referer:docrefer, siteName:encodeURIComponent(siteName), channelName:encodeURIComponent(channelName) },
            function(data) {   
                 
            });
	 });
 
</script>
</head>
<body>
<div id="wrapper">
  <div  class="top">
    <div class="logo_top"><img src="images/top_logo.jpg" width="303" height="31" /></div>
  </div>
  <div class="daohang">
     <cms:sanynav/>
    <div class="clear"></div>
  </div>
  <div class="container">
   <cms:sanyleftnav channel="brands"/>
    <div class="rightcontent">
      <div class="titleMenu">
        <div class="path"><cms:position/></div><span class="title"><cms:channel property="name"/></span> </div>
      <DIV class=pub1>
      <cms:outline  isList="false" maxPageItems="14">
        <DIV class=pub1_all>
          <DIV class=pub1_left><cms:imagelink colName="picPath" width="80" height="90" /></DIV>
          <DIV class=pub1_right>
            <DIV class=pub1_hang1><cms:cell colName="title" maxlength="8"/></DIV>
            <DIV class=pub1_hang2><SPAN class=fir_toplie2_3></SPAN><SPAN class=fir_toplie2_4><a href="javascript:void('0')" onclick="showPdf('<cms:url/>')">浏览</a></SPAN> <SPAN class=fir_toplie2_5>|</SPAN> <SPAN class=fir_toplie2_6><A href="#" onclick="downloadPdf('<cms:url/>', '<cms:cell colName="chanel_id"/>', '<cms:cell colName="document_id"/>')">下载</A></SPAN>
              <DIV style="CLEAR: both"></DIV>
            </DIV>
            <DIV style="CLEAR: both"></DIV>
            <DIV class=pub1_hang3>出版时间：<cms:cell colName="docwtime" dateformat="yyyy-MM-dd"/></DIV>
          </DIV>
        </DIV>
        </cms:outline>  
        	
        <DIV style="CLEAR: both"></DIV>
      </DIV>
      <br clear="left"/>
    </div>
  </div>
</div> 
<div class="foot_content">
<div class="page"><cms:cmsindex tagnumber="5"/></div>
  <div class="foot2">
   <div class="isany"></div>
    <div class="quality"></div>
    <div class="copy_right"> <a href="http://www.sanygroup.com/group/zh-cn/" >三一集团门户</a>|<a href="http://www.sanygroup.com/group/zh-cn/media/product_download.htm">资料下载</a>|<a href="http://www.sanygroup.com/group/zh-cn/foot/item.htm">使用条款</a><br/>
      &nbsp;
      <script type="text/javascript">
		copyright=new Date();
		update=copyright.getFullYear();
		document.write("1989-"+ update + " 三一集团有限公司 版权所有 ");
	  </script>
    </div>
  </div></div>
</body>
</html>
